<table class="table table-striped table-bordered" ng-hide="stockService.stocks.length==0">
 	<thead>
		 <tr>
		    <th>
		        Name
		    </th>
		    <th>
		        Date
		    </th>
		    <th>
		        Open
		    </th>
		    <th>
		        Close
		    </th>
		    <th>
		        High
		    </th>
		    <th>
		        Low
		    </th>
		    <th>
		        Total Shares
		    </th>
		    <th>
		        Actions
		    </th>
		 </tr>
	</thead>
	<tr *ngFor="let item of stockData">
		<td>
			{{item.name}}
		</td>
		<td>
			{{item.date}}
		</td>
		<td>
			{{item.open}}
		</td>
		<td>
			{{item.close}}
		</td>
		<td>
			{{item.high}}
		</td>
		<td>
			{{item.low}}
		</td>
		<td>
			{{item.totalShares}}
		</td>
		<td>
         	<div class="btn-group btn-group-xs" role="group" aria-label="">
                <button type="button" class="btn btn-success edit-btn" (click)="editItem($event, item)">Edit</button>
                <button type="button" class="btn btn-danger delete-btn" (click)="deleteItem($event)">Delete</button>
            </div>
        </td>
	</tr>
</table>

<div id="editModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit stock</h4>
      </div>
      <div class="modal-body">
        	<form [formGroup]="stockForm" (ngSubmit)="saveStockData()">
        		<div class="input-group">
				    Stock Name:
				    <input class="form-control" type="text" formControlName="name" disabled> 
				 </div>
				 <div class="input-group">
				    Date: 
				    <input class="form-control" type="text" formControlName="date" disabled> 
				 </div>
				 <div class="input-group">
				    Open: 
				    <input class="form-control" type="text" formControlName="open" disabled> 
				 </div>
				 <div class="input-group">
				    close
				    <input class="form-control" type="text" formControlName="close">
				 </div>
				 <div class="input-group">
				    High:  
				    <input class="form-control" type="text" formControlName="high" disabled> 
				 </div>
				 <div class="input-group">
				    Low: 
				    <input class="form-control" type="text" formControlName="low" disabled> 
				 </div>
				 <div class="input-group">
				    Total shares: 
				    <input class="form-control" type="text" formControlName="totalShares">
				 </div>
			</form>
      </div>
      <div class="modal-footer">
      	<button type="submit" class="btn btn-success" >Save</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
</div>
